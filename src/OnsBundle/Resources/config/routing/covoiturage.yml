covoiturage_index:
  path:     /
  defaults: { _controller: "OnsBundle:Covoiturage:index" }
  methods:  GET

covoiturage_show:
  path:     /show/{id}
  defaults: { _controller: "OnsBundle:Covoiturage:consulterCovoiturage" }
  methods:  GET

covoiturage_new:
  path:     /new
  defaults: { _controller: "OnsBundle:Covoiturage:new" }
