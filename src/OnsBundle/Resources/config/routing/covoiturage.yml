covoiturage_edit:
  path:     /edit/{id}
  defaults: { _controller: "OnsBundle:Covoiturage:edit" }

covoiturage_delete:
  path:     /delete/{id}
  defaults: { _controller: "OnsBundle:Covoiturage:delete" }

covoiturage_res:
  path:     /reserverCovoiturage
  defaults: { _controller: "OnsBundle:Covoiturage:reserver" }
user_integration_chercherCleCovoiturage:
