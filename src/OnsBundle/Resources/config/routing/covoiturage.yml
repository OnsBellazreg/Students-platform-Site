  defaults: { _controller: OnsBundle:Covoiturage:mesCovoiturage }

reservation_monres:
  path:     /monReservation
  defaults: { _controller: OnsBundle:Covoiturage:mesReservation }

reservation_cancel:
  path:     /cancel/{id}
  defaults: { _controller: "OnsBundle:Covoiturage:cancel" }